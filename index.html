<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS-hw-class18</h1>
    <form action="">
        <input type="text" placeholder="nhập vào số nguyên" id="number">
        <button type="button" onclick="handleInputNum()" >Lưu</button>
        <button type="button"   onclick="calSum()">Tổng các số dương</button> 
        <button type="button" onclick="count()">Số lượng số dương</button>
        <button type="button" onclick="handleFindMin()">Tìm số nhỏ nhất</button>
        <button type="button" onclick="handleFindPositiveMin()">Số dương nhỏ nhất</button>
        <button type="button" onclick="handleFindEven()">Số chẵn cuối trong mảng</button>
        <br />
        <input type="text" placeholder="nhập vào vị trí muốn đổi 1" id="swapIndex1"/>
        <input type="text" placeholder="nhập vào vị trí muốn đổi 2" id="swapIndex2"/>
        <button type="button" onclick="doSwap()">Swap</button>
        <button type="button" onclick="rangeLinear()">Sắp xếp</button>
        <button type="button" onclick="findInteger()">Tìm số nguyên tố</button>
        <button type="button" onclick="findNumber()">Số nguyên trong mảng là </button>
        <button type="button" onclick="compare()">So sánh</button>
    </form>
    <div id="saveNum"></div>
    <div id="sum"></div>
    <div id="count"></div>
    <div id="findMin"></div>
    <div id="findMinPositive"></div>
    <div id="findEvenFinalNum"></div>
    <div id="swap"></div>
    <div id="range"></div>
    <div id="integer"></div>
    <div id="quantNumber"></div>
    <div id="compare"></div>

    
    <script src="./index.js"></script>
</body>
</html>
